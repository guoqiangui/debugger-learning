<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>worker performance optimization</title>
  </head>
  <body>
    <script>
      function runWorker(url, num) {
        return new Promise((resolve, reject) => {
          const worker = new Worker(url);
          worker.postMessage(num);
          worker.addEventListener("message", (e) => {
            resolve(e.data);
          });
          worker.onerror = reject;
        });
      }

      function a() {
        b();
      }
      function b() {
        runWorker("./worker.js", 10 * 10000 * 10000).then((total) => {
          console.log("a:", total);
        });
      }

      a();
    </script>
    <script>
      function c() {
        d();
      }
      function d() {
        runWorker("./worker2.js", 1 * 10000 * 10000).then((total) => {
          console.log("c:", total);
        });
      }
      c();
    </script>
  </body>
</html>
